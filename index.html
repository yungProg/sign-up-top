<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
        <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
        <p><strong>You <em>know</em> you want to.</strong></p>
    </header>
    <main>
        <form action="#" method="post">
            <section>
                <fieldset>
                    <legend><strong>Let's do this!</strong></legend>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" autofocus>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password_confirm" id="password_confirm">
                    </div>
                </fieldset>
            </section>
            <div><button type="submit">Create Account</button></div>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
